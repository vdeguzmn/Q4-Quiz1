<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BMI Calculator</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Link to external CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1 class="text-center">BMI Calculator</h1>
    <img src="bmi.jpg" height="500" width="700" alt="BMI Chart" class="center-image" />
    <p class="text-center">Calculate your Body Mass Index (BMI) based on WHO guidelines.</p>

    <!-- Toggle Instructions -->
    <div class="form-check form-switch mb-3">
      <input class="form-check-input" type="checkbox" id="toggleInstructions" onclick="toggleInstructions()" />
      <label class="form-check-label" for="toggleInstructions">Show Instructions</label>
    </div>
    <p id="instructions" style="display:none;">
      Enter your weight in kilograms and height in meters. Click "Calculate BMI" to see your result.
    </p>

    <!-- Input Form -->
    <div class="mb-3">
      <label for="weight" class="form-label">Weight (kg):</label>
      <input type="number" id="weight" class="form-control" placeholder="e.g. 70" />
    </div>
    <div class="mb-3">
      <label for="height" class="form-label">Height (m):</label>
      <input type="number" id="height" class="form-control" placeholder="e.g. 1.75" />
    </div>
    <button class="btn btn-alert" onclick="calculateBMI()">Calculate BMI</button>

    <!-- Result -->
    <div class="mt-4" id="result"></div>

    <!-- Source Link -->
    <p class="footer">
      Source: <a href="https://www.who.int/europe/news-room/fact-sheets/item/a-healthy-lifestyle---who-recommendations" target="_blank">WHO Recommendations</a>
    </p>
  </div>

  <!-- JavaScript -->
  <script src="main.js"></script>
</body>
</html>
